<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-solid fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจกต์</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Wiwat.Studio</h1>
            <h2>เขียนโปรแกรม สร้างเกม และพัฒนาเว็บไซต์</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านโปรเจค</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>พัฒนาเว็บไซต์ต่างๆ</h2>
                <img src="img/undraw_newspaper_re_light.svg" alt="">
            </div>
            <div class="image-container">
                <h2>สร้างเกม</h2>
                <img src="img/undraw_online_stats_light.svg" alt="">
            </div>
            <div class="image-container">
                <h2>ฟรีแลนซ์</h2>
                <img src="img/undraw_working_remotely_re_light.svg" alt="">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-medium"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
